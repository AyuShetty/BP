<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Completion NFT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Course Completion NFT</h1>
    <div id="step1">
      <input id="walletInput" type="text" placeholder="Enter your Ethereum address" />
      <button onclick="startCourse()">Start Course</button>
    </div>
    <div id="step2" class="hidden">
      <p>Congratulations on completing the course!</p>
      <button onclick="showCompletion()">Generate NFT Certificate</button>
    </div>
    <div id="step3" class="hidden">
      <p>Your NFT certificate is ready to be minted!</p>
      <button onclick="generateNFT()">Mint NFT</button>
    </div>
    <div id="certificate" class="hidden">
      <p>Your NFT Certificate for <span id="walletDisplay"></span> is ready.</p>
      <button onclick="copyAddress()">Copy Wallet Address</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
